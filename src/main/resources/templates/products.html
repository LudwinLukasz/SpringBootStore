<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf/org">
    <title>Produkty</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="jumbotron">
        <div class="container">
            <h1>Produkty</h1>
            <p>Wszystko co możemy Ci wcisnąć w dobrej cenie!</p></br>
            <input name="q" type="search" placeholder="Szukaj produktu, kategorii, producenta..." required="required" autocomplete="off"/>
        </div>
    </div>
</section>
<section class="container">
    <div class="row">
        <div class="col-sm-6 col-md-3" style="padding-bottom: 15px" th:each="product : ${products}">
            <div class="thumbnail">
                <div class="caption">
                    <h3><span th:text="${product.name}"></span></h3>
                    <p><span th:text="${product.description}"></span></p>
                    <p><span th:text="${product.unitPrice}"></span> PLN</p>
                    <p><span th:text="${product.unitsInStock}"></span> sztuk</p>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
