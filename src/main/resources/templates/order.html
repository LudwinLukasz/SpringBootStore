<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf/org">
<head>
    <title>Produkty</title>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="jumbotron">
        <div class="container">
            <h1>Produkty</h1>
            <p>Wszystko co możemy Ci wcisnąć w dobrej cenie!</p>
        </div>
    </div>
</section>
<section class="container">
    <div class="row">
        <div class="col-sm-6 col-md-3" style="padding-bottom: 15px">

            <table border="1">
                <tr>
                    <td>Nazwa produktu</td>
                    <td>Cena produktu</td>
                    <td>Ilość w koszyku</td>
                </tr>
                <!--<tr th:foreach="${list}"></tr>-->
                <!--<td th:text="${productId}">Id</td>-->
                <!--<tr th:text="product: ${list}">-->
                <!--+                    <td th:text="${product.sessionName}">Name</td>-->
                <!--+                    <td th:text="${product.productId}">Id</td>-->
                <!--+                    <td>-->
                <!--&lt;!&ndash;th:href="@{/prod/prod(prodId=${product.productId})}">view</a>&ndash;&gt;-->
                <!--th:href="@{/product/comments(prodId=${prod.id})}"-->
                <!--</tr>-->

                <!--<tr th:each="productId: ${list}">-->
                    <!--<td th:text="${productId}">Id</td>-->
                    <!--<td th:text="${name}">Imie</td>-->
                    <!--<td><a href="/order/{productId}"-->
                           <!--+ th:href="@{/order/__${productId}__}">Usuń z koszyka</a></td>-->
                <!--</tr>-->
                <tr th:each="product : ${products.entrySet()}">
                    <td th:text="${product.getKey().name}">nazwa</td>
                    <td th:text="${product.getKey().unitPrice}">cena</td>
                    <td th:text="${product.getValue()}">ilosc</td>
                    <td><form method="POST" th:action="@{/shoppingCart/addProduct}">
                        <input type="hidden" name="productId" id="addProductId" th:value="${product.getKey().productId}" />
                        <button class="btn btn-info btn-large" type="submit" name="submit" value="value">dodaj kolejny</button>
                    </form></td>
                    <td><form method="POST" th:action="@{/shoppingCart/removeProduct}">
                        <input type="hidden" name="productId" id="removeProductId" th:value="${product.getKey().productId}" />
                        <button class="btn btn-warning btn-large" type="submit" name="submit" value="value">usuń</button>
                    </form></td>
                </tr>
            </table>
            <p th:text="${test}"></p>
            <a href="products/.html" th:href="@{/products/}">Lista produktów</a>
            <a href="order/checkout.html" th:href="@{/order/checkout}">Złóż zamówienie</a>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
