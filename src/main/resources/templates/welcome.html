<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf/org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<meta charset="utf-8">
<title>Welcome!</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <h1><span th:text="${greeting}"></span></h1>
        <br/>
        <p><span th:text="${tagline}"></span></p>
        <!--<div th:if="${sessionIsLogged} == true">-->
        <div sec:authorize="isAuthenticated()">
            <!--<p>Cześć <span th:text="${sessionName}"></span></p>-->
            <p>Cześć <span th:text="${imie}"></span></p>
            <p>Jesteś zalogowany</p>
            <a href="/signout"><p>Wyloguj się!</p></a>
        </div>
        <!--<div th:if="${sessionIsLogged} != true">-->
        <div sec:authorize="isAnonymous()">
            <a href="/login"><p>Zaloguj się!</p></a>
            <p> albo </p>
            <a href="/register"><p>zarejestruj!</p></a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a href="/products/"><p>Dostępne produkty</p></a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
