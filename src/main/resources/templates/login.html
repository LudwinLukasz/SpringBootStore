<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf/org">
<head>
    <title>Signing in</title>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sig.css}"/>
</head>
<body>
<section>
    <div class="jumbotron">
        <div class="container">
            <h1>Możesz sie zalogować</h1>
            <p>jeśli łaska!</p>
        </div>
    </div>
</section>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="padding-bottom: 15px">
            <form class="form-signin" th:action="@{/login}" method="post">
                <h2 class="form-signin-heading">Zaloguj się</h2>
                <label for="inputEmail" class="sr-only">Adres mailowy</label>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username and password.
                    </div>
                </div>
                <input type="email" name="username" id="inputEmail" class="form-control" placeholder="Adres mailowy"
                       required autofocus/>
                <label for="inputPassword" class="sr-only">Hasło</label>
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Hasło"
                       required/>
                <input type="submit" value="Wyślij" class="btn btn-info btn-block"/>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4" style="padding-bottom: 15px">
            <div class="form-signin">
                <a class="btn btn-warning" href="/forgotpassword">Przypomnij hasło</a>
                <a class="btn btn-warning" th:href="@{/register}">Nie mam konta</a>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
