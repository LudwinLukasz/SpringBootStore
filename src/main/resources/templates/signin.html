<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf/org">
    <title>Signing in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<section>
    <div class="jumbotron">
        <div class="container">
            <h1>Możesz sie zalogować</h1>
            <p>jeśli łaska!</p>
        </div>
    </div>
</section>
<section class="container">
    <div class="row">
        <div class="col-sm-6 col-md-3" style="padding-bottom: 15px">
            <!--<h1 th:text="${info}"></h1>-->
            <form class="form-signin" th:object="${loginForm}" action="/signin" method="post">
                <h2 class="form-signin-heading">Zaloguj się</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <p th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></p>
                Email <input type="email" th:field="*{login}" id="inputEmail" class="form-control" placeholder="Email address" required autofocus/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                Hasło <input type="password"  th:field="*{password}" />
                <input type="submit" value="Wyślij"/>
            </form>
            <p th:if="${wrong}" th:text="${wrong}"></p>
            <a class="btn btn-info" href="/forgotpassword">Przypomnij hasło</a>
            <a class="btn btn-warning" th:href="@{/register}">Nie mam konta</a>
        </div>
    </div>
</section>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
