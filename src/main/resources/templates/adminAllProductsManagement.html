<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf/org">
<head>
    <title>Signing in</title>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sig.css}"/>
</head>
<body>
<div th:replace="fragments/adminMenu :: adminMenu"></div>
<div class="container">
    <table class="table table-striped table-inverse">
        <tr>
            <thead class="thead-inverse">
            <th>Id</th>
            <th>Nazwa</th>
            <th>Opis</th>
            <th>Cena</th>
            <th>Ilość w magazynie</th>
            <th>Edytuj</th>
            <th>Usuń</th>
            </thead>
        </tr>
        <tr th:each="product : ${products}">
            <td><span th:text="${product.productId}"></span></td>
            <td><span th:text="${product.name}"></span></td>
            <td><span th:text="${product.decsription}"></span></td>
            <td><span th:text="${product.unitPrice}"></span></td>
            <td><span th:text="${product.unitsInStock}"></span></td>
            <td><a href="#"><button class="btn btn-primary">Edytuj</button></a></td>
            <td><a href="#"><button class="btn btn-warning">Archiwizuj</button></a></td>
        </tr>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
